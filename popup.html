<!DOCTYPE html>
<html>
<head>
  <title>FB Comments Search</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    #searchInput {
      width: 100%;
      margin-bottom: 10px;
    }
    #results {
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h3>Settings</h3>
  <div class="language-section">
    <label>
      <input type="radio" name="language" value="en" checked> English
    </label>
    <label>
      <input type="radio" name="language" value="vi"> Vietnamese
    </label>
  </div>
  <div class="config-section">
    <label class="config-item">
      <input type="checkbox" id="openAllReplies">
      <span>Open all reply comments (may affect performance)</span>
    </label>
  </div>
  <div id="results"></div>
  <script src="popup.js"></script>
</body>
</html>
